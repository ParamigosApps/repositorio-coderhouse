              <div class="accordion-body d-grid gap-3">
                <div class="col-12">
                  <button id="btnCatalogoCompleto" class="btn btn-dark w-100">

                  </button>
                </div>
                <div class="d-flex flex-wrap gap-2 mt-2">

                  <button

                    data-categoria="Accesorios"

                    üßã Accesorios
                  </button>
                </div>
                <div id="catalogoContainer" class="container my-3 d-none"></div>
              </div>
            </div>
          </div>
          <!-- FIN CATALOGO -->

          <!-- ENTRADAS & EVENTOS -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEntradasCliente"
              >

            </h2>
            <div

                </button>
                <div id="containerEntradas" class="container my-3 d-none">
                  <hr class="my-4" />
                  <h6 class="fw-semibold mb-3">Mis entradas</h6>
                  <div
                    id="listaEntradas"
                    class="d-flex flex-column gap-3"
                  ></div>
                  <!-- Modal para QR -->
                  <div id="qrModal" class="modal fade">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content text-center p-3">
                        <div

                          class="d-flex justify-content-center align-items-center"
                        ></div>
                        <p class="text-start w-100" id="ticketInfo"></p>
                        <a
                          id="downloadQr"
                          download="ticket.png"
                          style="display: none"
                          class="w-50 d-block mx-auto"
                          >Descargar QR</a
                        >
                        <button
                          class="btn btn-outline-dark w-50 mt-2 d-block mx-auto"
                          data-bs-dismiss="modal"
                        >
                          Cerrar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- UBICACION -->
