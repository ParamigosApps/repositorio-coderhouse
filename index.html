<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Toastify CSS (correcto) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <title>todovaper. - Inicio</title>
  </head>
  <body>
    <header class="header">
      <a class="navbar-brand" href="/index.html">
        <img src="./Assets/img/logo.png" alt="Logo" class="logoimg" />
      </a>

      <!-- ICONO CARRITO EN NAV -->
      <div id="carritoIcono" class="carrito-icono" role="button" tabindex="0">
        <img src="/Assets/img/carrito.png" id="img-carrito" alt="carrito" />
        <span id="carritoContador" class="contadorCarrito">0</span>
      </div>
    </header>

    <!-- PANEL CARRITO DESLIZABLE (UI principal del carrito) -->
    <aside id="carritoPanel" class="carrito-panel" aria-hidden="true">
      <div
        class="carrito-header d-flex justify-content-between align-items-center p-3 border-bottom"
      >
        <h2 class="m-0">Tu Pedido</h2>
        <button
          id="cerrarCarrito"
          class="btn btn-light"
          aria-label="Cerrar carrito"
        >
          ‚úï
        </button>
      </div>

      <div id="carritoItems" class="carrito-items p-3">
        <!-- items renderizados por js/carrito.js -->
      </div>

      <div
        class="carrito-footer p-3 border-top d-flex justify-content-between align-items-center"
      >
        <h3 class="m-0">Total: $<span id="totalCarrito">0</span></h3>
        <button id="btnPagar" class="btn btn-success">Confirmar Pedido</button>
      </div>
    </aside>

    <div id="carritoOverlay" class="carrito-overlay" hidden></div>

    <!-- MENU DESPLEGABLE (accordion) -->
    <main class="menu-desplegable flex-grow-1">
      <div class="catalogo my-2">
        <div
          class="accordion shadow-sm rounded-4 overflow-hidden w-100"
          id="accordionCliente"
        >
          <!-- CATALOGO -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseCatalogoCliente"
              >
                üçæ Cat√°logo
              </button>
            </h2>
            <div
              id="collapseCatalogoCliente"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionCliente"
            >
              <div class="accordion-body d-grid gap-3">
                <div class="col-12">
                  <button id="btnCatalogoCompleto" class="btn btn-dark w-100">
                    Ver cat√°logo completo
                  </button>
                </div>
                <div class="d-flex flex-wrap gap-2 mt-2">
                  <button
                    class="btnCategorias btn btn-outline-secondary btn-categoria"
                    data-categoria="Tragos"
                  >
                    ü•É Tragos
                  </button>
                  <button
                    class="btnCategorias btn btn-outline-secondary btn-categoria"
                    data-categoria="Botellas"
                  >
                    üçæ Botellas
                  </button>
                  <button
                    class="btnCategorias btn btn-outline-secondary btn-categoria"
                    data-categoria="Combos"
                  >
                    üéâ Combos
                  </button>
                  <button
                    class="btnCategorias btn btn-outline-secondary btn-categoria"
                    data-categoria="Promos"
                  >
                    üè∑Ô∏è Promos
                  </button>
                  <button
                    class="btnCategorias btn btn-outline-secondary btn-categoria"
                    data-categoria="Accesorios"
                  >
                    üßã Accesorios
                  </button>
                </div>
                <div id="catalogoContainer" class="container my-3 d-none"></div>
              </div>
            </div>
          </div>
          <!-- FIN CATALOGO -->

          <!-- ENTRADAS & EVENTOS -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEntradasCliente"
              >
                üéüÔ∏è Entradas & Eventos
              </button>
            </h2>
            <div
              id="collapseEntradasCliente"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionCliente"
            >
              <div class="accordion-body d-grid gap-2">
                <button class="btn btn-outline-dark" id="btnProximosEventos">
                  Ver pr√≥ximos eventos
                </button>

                <div id="containerEventos" class="container my-3 d-none">
                  <hr class="my-4" />
                  <h6 class="fw-semibold mb-3">Pr√≥ximos eventos</h6>
                  <div id="listaEventos" class="mt-2"></div>
                </div>

                <button class="btn btn-outline-dark" id="btnMisEntradas">
                  Mis entradas
                </button>
                <div id="containerEntradas" class="container my-3 d-none">
                  <hr class="my-4" />
                  <h6 class="fw-semibold mb-3">Mis entradas</h6>
                  <div
                    id="listaEntradas"
                    class="d-flex flex-column gap-3"
                  ></div>
                  <!-- Modal para QR -->
                  <div id="qrModal" class="modal fade">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content text-center p-3">
                        <div
                          id="qrcode"
                          class="d-flex justify-content-center align-items-center"
                        ></div>
                        <p class="text-start w-100" id="ticketInfo"></p>
                        <a
                          id="downloadQr"
                          download="ticket.png"
                          style="display: none"
                          class="w-50 d-block mx-auto"
                          >Descargar QR</a
                        >
                        <button
                          class="btn btn-outline-dark w-50 mt-2 d-block mx-auto"
                          data-bs-dismiss="modal"
                        >
                          Cerrar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- UBICACION -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseUbicacionCliente"
              >
                üìç Ubicaci√≥n
              </button>
            </h2>
            <div
              id="collapseUbicacionCliente"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionCliente"
            >
              <div class="accordion-body d-grid gap-2">
                <button class="btn btn-outline-dark">Ver mapa</button>
                <button class="btn btn-outline-dark">Horarios</button>
                <button class="btn btn-outline-dark">C√≥mo llegar</button>
              </div>
            </div>
          </div>

          <!-- CONTACTO -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseRedes"
              >
                üìû Redes Sociales
              </button>
            </h2>
            <div
              id="collapseRedes"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionCliente"
            >
              <div class="accordion-body d-grid gap-2">
                <button class="btn btn-outline-dark">Instagram</button>
                <button class="btn btn-outline-dark">TikTok</button>
                <button class="btn btn-outline-dark">X</button>
                <button class="btn btn-outline-dark">P√°gina web</button>
              </div>
            </div>
          </div>

          <!-- INICIO SESION -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseUsuario"
              >
                üë§ Login / Usuario
              </button>
            </h2>

            <div
              id="collapseUsuario"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionCliente"
            >
              <div class="accordion-body text-center">
                <div id="noUser">
                  <p class="mb-2"></p>
                  <button id="btnGoogle" class="google-btn d-block mx-auto">
                    <img
                      src="./Assets/img/google.png"
                      alt="Google"
                      style="width: 2rem; height: auto"
                    />
                    <span>Iniciar sesi√≥n con Google</span>
                  </button>
                </div>

                <div id="userInfo" class="d-none">
                  <p class="mb-2 fw-bold" id="userGreeting">Hola, Usuario</p>
                  <button
                    id="btnLogout"
                    class="google-btn logout d-block mx-auto"
                  >
                    <img
                      src="./Assets/img/google.png"
                      alt="Google"
                      style="width: 2rem; height: auto"
                    />
                    Cerrar sesi√≥n
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        &copy;2025 - Tienda creada por todovaper&reg - Todos los derechos
        reservados.
      </p>
    </footer>

    <!-- Librer√≠as necesarias primero -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Toastify (script correcto) -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- M√≥dulos JS (tu l√≥gica) -->
    <script type="module" src="js/cargarCatalogo.js"></script>
    <script type="module" src="js/cargarEventos.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/entradas.js"></script>
    <script type="module" src="js/carrito.js"></script>
    <script type="module" src="js/iniciar-sesion.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
