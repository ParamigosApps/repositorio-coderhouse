<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <meta name="theme-color" content="#f7f7f7" />
    <meta name="supported-color-schemes" content="light" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Panel de administraci√≥n de eventos de TodoVaper."
    />
    <title>Configuraci√≥n - todovaper.</title>
  </head>
  <body>
    <header>
      <a class="navbar-brand" href="/index.html">
        <img src="/Assets/img/logo.png" alt="Logo" class="logoimg" />
      </a>
    </header>

    <main class="menu-desplegable">
      <div class="catalogo container my-2">
        <div
          class="accordion shadow-sm rounded-4 overflow-hidden"
          id="accordionAdmin"
        >
          <!-- ENTRADAS & EVENTOS -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEntradasAdmin"
                aria-expanded="true"
              >
                üéüÔ∏è Entradas & Eventos
              </button>
            </h2>
            <div
              id="collapseEntradasAdmin"
              class="accordion-collapse collapse show"
            >
              <div class="accordion-body">
                <div class="d-grid gap-2 mb-3">
                  <button class="btn btn-outline-dark">
                    Ver entradas vendidas
                  </button>
                  <button
                    class="btn btn-outline-dark"
                    id="btnCrearEvento"
                    type="button"
                  >
                    Crear evento
                  </button>

                  <!-- FORMULARIO -->
                  <form id="form-crear-evento" style="display: none">
                    <hr class="my-4" />
                    <h6 class="fw-semibold mb-3">Crear evento</h6>

                    <div class="mb-3">
                      <label for="nombreEvento" class="form-label"
                        >Nombre del evento<span style="color: red">
                          *</span
                        ></label
                      >
                      <input
                        type="text"
                        id="nombreEvento"
                        class="form-control"
                        placeholder="Ej: Fiesta por halloween"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="fechaEvento" class="form-label"
                        >Fecha <span style="color: red"> *</span></label
                      >
                      <input
                        type="date"
                        id="fechaEvento"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="precioEvento" class="form-label"
                        >Valor de la entrada (opcional)</label
                      >
                      <input
                        type="number"
                        id="precioEvento"
                        class="form-control"
                        placeholder="Ej: $6.000"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="lugarEvento" class="form-label"
                        >Lugar<span style="color: red"> *</span></label
                      >
                      <input
                        type="text"
                        id="lugarEvento"
                        class="form-control"
                        placeholder="Nombre del lugar o direcci√≥n"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="descripcionEvento" class="form-label"
                        >Descripci√≥n<span style="color: red"> *</span></label
                      >
                      <textarea
                        id="descripcionEvento"
                        class="form-control text-start"
                        placeholder="Ej: 'El evento ser√° desde las 00hs hasta las 6:00 am. Promos disponibles de 2x1 en tragos hasta 2:00 am.'"
                        required
                        rows="3"
                        maxlength="120"
                      ></textarea>
                      <div class="form-text">M√°x. 180 caracteres.</div>
                    </div>

                    <h7 class="fw-semibold mb-3">Otras configuraciones</h7>
                    <div class="mt-3 mb-3">
                      <label for="maxEntradasPorUsuario" class="form-label"
                        >Cantidad de entradas por usuario<span
                          style="color: red"
                        >
                          *</span
                        ></label
                      >
                      <input
                        type="number"
                        id="entradasPorUsuarioEvento"
                        class="form-control"
                        required
                        placeholder="Cantidad de entradas que puede obtener el usuario. Ej: 4"
                        min="1"
                        max="8"
                        value="2"
                      />
                    </div>

                    <button
                      type="button"
                      id="btnGuardarEvento"
                      class="btn btn-success w-100"
                    >
                      Guardar evento
                    </button>
                    <p
                      id="mensajeError"
                      class="text-danger mt-2 fw-semibold"
                      style="display: none"
                    >
                      <!-- El mensaje de error aparecer√° ac√° -->
                    </p>
                    <hr class="my-4" />
                  </form>

                  <!-- EVENTOS -->
                  <button
                    type="button"
                    id="btnMostrarEventos"
                    class="btn btn-outline-dark"
                  >
                    Ver eventos existentes
                  </button>
                </div>

                <div id="eventosVigentes" style="display: none">
                  <hr class="my-4" />
                  <h6 class="fw-semibold mb-3">Eventos vigentes</h6>
                  <div id="listaEventos" class="mt-2"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- CATALOGO -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseCatalogoAdmin"
              >
                üçæ Cat√°logo
              </button>
            </h2>
            <div
              id="collapseCatalogoAdmin"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionAdmin"
            >
              <div class="accordion-body d-grid gap-2">
                <button class="btn btn-outline-dark">
                  Ver cat√°logo completo
                </button>
                <button class="btn btn-outline-dark">A√±adir producto</button>
                <button class="btn btn-outline-dark">Editar precios</button>
              </div>
            </div>
          </div>

          <!-- CONFIGURACI√ìN -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseConfiguracion"
              >
                ‚öôÔ∏è Configuraci√≥n general
              </button>
            </h2>
            <div
              id="collapseConfiguracion"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionAdmin"
            >
              <div class="accordion-body d-grid gap-2">
                <button class="btn btn-outline-dark">Usuarios</button>
                <button class="btn btn-outline-dark">Estad√≠sticas</button>
                <button class="btn btn-outline-dark">Cerrar sesi√≥n</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer text-center py-3">
      <p>
        &copy;2024 - Tienda creada por todovaper&reg - Todos los derechos
        reservados.
      </p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="/js/admin.js" type="module"></script>
  </body>
</html>
