<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación de QR</title>

    <!-- JSQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- JS Validación -->
    <script type="module" src="/js/validarQr.js"></script>
  </head>
  <body class="qr-body">
    <div class="container text-center qr-container">
      <h2 class="qr-title fw-bold">Escanea el QR</h2>

      <div class="qr-video-container shadow-sm">
        <video id="camara" class="qr-video" playsinline autoplay></video>
        <canvas id="canvas" class="qr-canvas d-none"></canvas>
      </div>

      <div id="qr-resultado" class="qr-resultado">Escanea un codigo QR...</div>
      <div id="qr-info-adicional" class="qr-info-adicional"></div>

      <div class="manual-container">
        <input
          type="text"
          id="manualQrInput"
          class="form-control manual-qr"
          placeholder="Ingresar código manualmente"
        />
        <button id="manualQrBtn" class="btn btn-primary">Validar</button>
      </div>

      <button id="exitQrBtn" class="btn btn-danger btn-exit">
        Salir del modo QR
      </button>
    </div>
  </body>
</html>
